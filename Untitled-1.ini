int sensorPin = A0;  // حساس الضوء متصل بالمنفذ التناظري A0
int sensorValue = 0; // متغير لتخزين قيمة القراءة من الحساس

void setup() {
  Serial.begin(9600);  // بدء الاتصال التسلسلي بمعدل نقل 9600
}

void loop() {
  sensorValue = analogRead(sensorPin);  // قراءة البيانات من الحساس
  Serial.println(sensorValue);  // إرسال القيمة عبر المنفذ التسلسلي إلى الكمبيوتر
  delay(1000);  // تأخير لمدة 1 ثانية بين القراءات
}
 